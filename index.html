---
layout: default
---

<div class="home">


  <div class="post-list">
    {% for post in site.posts %}

    <div class="row pb">
      <div class="post-box">


      <div class="col-md-2">
        <div class="date-stuff">
          <div class="month">
            {{ post.date | date: "%b" }}
          </div>
          <div class="date-only">
        {{ post.date | date: "%-d" }}
          </div>
          <div class="year">
        {{ post.date | date: "%Y" }}
          </div>
        </div>

      </div>
      <div class="col-md-10">

          <div class="post-link" >{{ post.title }}</div>

        <p>
          {{post.content}}
        </p>
      </div><br><br>

    </div>
  </div>




    {% endfor %}
 </div>


  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
